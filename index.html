<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nate Baker CS Tutor</title>
    <!-- Calendly link widget begin -->
    <link
      href="https://calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hero section -->
    <header class="hero-container">
      <div class="inner-hero-container">
        <div class="hero-left-side-container">
            <!-- The Number One Coding Tutor  -->
        </div>
        <div class="hero-right-side-container">
          <div class="outer-card-container">
            <div class="card-background">
              <div class="hero-card-img-container">
                <img
                  src="./assets/images/IMG_4092.JPG"
                  alt="hero card profile pic"
                />
              </div>
              <!-- Name and position container -->
              <div class="name-and-position-container">
                  <h3>Nate Baker</h3>
                  <h4>Software Engineer <br> Microsoft</h3>
              </div>
              <div class="social-links-container">
                <!-- add social icons for linkedin, youtube and website -->
                <a href="https://www.linkedin.com/in/nate-baker-30259010a/" target="_blank" rel="noopener noreferrer" class="fa fa-linkedin"></a>
                <a href="https://www.youtube.com/channel/UCY_c3xNalxIN84_Hk3-3foQ?sub_confirmation=1" target="_blank" rel="noopener noreferrer" class="fa fa-youtube"></a>
                <a href="https://github.com/nate2427" target="_blank" rel="noopener noreferrer" class="fa fa-github"></a>
                <a href="https://www.natebaker.io/" target="_blank" rel="noopener noreferrer" class="fa fa-globe"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- navigation -->
    <nav></nav>

    <!-- Subject and Topics -->
    <section class="subjects-topics-container"></section>

    <!-- How Does It Work?  -->
    <section class="how-does-it-work-container"></section>

    <!-- Calendar -->
    <section class="calendar-container">
      <!-- Calendly inline widget begin -->
      <div
        class="calendly-inline-widget"
        data-url="https://calendly.com/nate2427"
        style="max-width: 500px; height: 330px; margin: auto"
      ></div>
      <script
        type="text/javascript"
        src="https://assets.calendly.com/assets/external/widget.js"
        async
      ></script>
      <!-- Calendly inline widget end -->
    </section>

    <!-- Testimonials -->
    <section class="testimonials-container"></section>

    <!-- More Work By Nate -->
    <section class="more-work-container"></section>

    <!-- contact -->
    <section class="contact-session"></section>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
